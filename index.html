<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller #6</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <form>
        <div class="row p-5">
            <div class="row mb-3">
                <div class="col-6">
                    <label for="personName" class="form-label">Nombre</label>
                    <input type="text" name="personName" placeholder="Nombre" class="form-control" id="name">
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <img id="personImage" src="assets/images/adultos.png" class="person-image-form" />
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-4">
                    <label for="day" class="form-label">Dia</label>
                    <input type="text" name="day" placeholder="Dia" class="form-control" id="day">
                </div>
                <div class="col-4">
                    <label for="month" class="form-label">Mes</label>
                    <input type="text" name="month" placeholder="Mes" class="form-control" id="month">
                </div>
                <div class="col-4">
                    <label for="year" class="form-label">Anio</label>
                    <input type="text" name="year" placeholder="Anio" class="form-control" id="year">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4">
                    <select name="personOptions" id="personOptions" class="form-select">
                        <option value="adult">Adulto</option>
                        <option value="young">Joven</option>
                    </select>
                </div>
            </div>
    
            <div class="col-12 d-flex justify-content-around">
                <button class="btn btn-primary" id="generateStudent">Generar</button>
                <button class="btn btn-success" id="insertRow">Insertar</button>
                <button class="btn btn-success" id="paintRow">Recorrer</button>
            </div>

            <div class="row mt-4">
                <table class="table-primary" id="peopleTable">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Edad</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
